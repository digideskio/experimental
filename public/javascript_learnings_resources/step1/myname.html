<!DOCTYPE html>
<html lang="en">
  <head>

    <title>JS.Step 1</title>

  </head>
  <body>
    <h1>myself</h1>
    <strong id="myname">sugilog</strong>

    <script type="text/javascript">

    </script>
  </body>
